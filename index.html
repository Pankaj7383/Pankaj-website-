<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pankaj Kashyap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 28px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 16px;
    }
    .social-links {
      margin-top: 15px;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077b5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pankaj-kashyap.jpg" alt="Pankaj Kashyap">
    <h1>Pankaj Kashyap</h1>
    <p>Hello! I'm Pankaj Kashyap. This is my personal space on the internet.</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </div>
</body>
</html>
